<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon Engines - Dorking Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recon Engines</h1>
            <p>Dorking Tools</p>
        </header>
        
        <main>
            <div class="search-form">
                <div class="form-group">
                    <label for="search-engine">Select a search engine</label>
                    <select id="search-engine">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="yahoo">Yahoo</option>
                        <option value="yandex">Yandex</option>
                        <option value="baidu">Baidu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="domain">Domain to search</label>
                    <input type="text" id="domain" placeholder="example.com">
                </div>
                
                <button id="generate-dorks-btn">Generate Dorks</button>
                <button id="generate-gambling-dorks-btn">Generate Gambling Dorks</button>
            </div>
            
            <div class="results">
                <h2>Search Results</h2>
                <div id="results-container">
                    <p>Results will appear here...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Redgorilla. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
